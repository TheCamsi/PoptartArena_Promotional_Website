<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Poptart Arena</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="banner">
        <div id="logo_container">
            <a href="index.html"><img src="images/logo.png" alt="logo" id="logo"></a>
        </div>
    </div>
    <div id="nav">
        <a href="index.html">Home</a>
        <a href="AboutUs.html">About Us!</a>
        <a href="theFighters.html" class="active">Our Fighters</a>
        <a href="itch.io" id="play_button">Play Now!</a>
    </div>
    <h1 id="fighter_head">MEET YOUR FIGHTERS!!!</h1>
    <div id="player_cards">
        <div id="player_card_holder">
            <div class="player_card">
                <img src="images/smore.png" alt="smore tart" id="smore">
                <span class="tart_descs">The Firestarter</span>
            </div>
            <div class="player_card">
                <img src="images/wildberry.png" alt="wild tart" id="wildberry">
                <span class="tart_descs">Bramble Bart</span>
            </div>
            <div class="player_card">
                <img src="images/ranch.png" alt="ranch tart" id="ranch">
                <span class="tart_descs">The Rancher</span>
            </div>
        </div>
    </div>

    <div id="footer"><a href="#">back to top</a></div>
</body>
</html>
